<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modern MP3 player with upload functionality and audio visualizer featuring glassmorphism design" />
    <meta name="keywords" content="mp3 player, audio visualizer, music player, file upload, glassmorphism" />
    <meta name="author" content="Player with Upload" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Player with Upload - Modern MP3 Player" />
    <meta property="og:description" content="Beautiful MP3 player with upload ability and audio visualizer using glassmorphism design" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Player with Upload - Modern MP3 Player" />
    <meta name="twitter:description" content="Beautiful MP3 player with upload ability and audio visualizer" />
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630/ff6b6b/ffffff?text=Player+with+Upload" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ff6b6b" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts for enhanced typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Favicon alternatives -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://via.placeholder.com/180x180/ff6b6b/ffffff?text=ðŸŽµ" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://via.placeholder.com/32x32/ff6b6b/ffffff?text=ðŸŽµ" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://via.placeholder.com/16x16/ff6b6b/ffffff?text=ðŸŽµ" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner styles */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>Player with Upload - Modern MP3 Player</title>
  </head>
  <body>
    <!-- Fallback content for users with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Inter, sans-serif; background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h1 style="color: white; margin-bottom: 20px;">JavaScript Required</h1>
        <p style="color: white; max-width: 500px; line-height: 1.6;">
          Player with Upload requires JavaScript to run. Please enable JavaScript in your browser settings to enjoy this modern MP3 player with audio visualization capabilities.
        </p>
      </div>
    </noscript>
    
    <!-- Main React app container -->
    <div id="root">
      <!-- Loading state while React app initializes -->
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- React app entry point -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker registration for PWA functionality -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Performance monitoring -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', () => {
        if (window.performance && window.performance.timing) {
          const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        }
      });
    </script>
  </body>
</html>
